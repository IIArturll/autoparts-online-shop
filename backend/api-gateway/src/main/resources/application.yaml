
spring:
  application:
    name: api-gateway


  cloud:
    config:
      import-check:
        enabled: false
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service-route
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**
        - id: product-service-route
          uri: lb://product-service
          predicates:
            - Path=/api/v1/products/**


server:
  port: 8080